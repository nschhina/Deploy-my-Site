---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

script:
  # We'll add some commands to test the role here.
  - "ansible-playbook -i ansible/inventory ansible/redeploy.yml --connection=local --sudo"
